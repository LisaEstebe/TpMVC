<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Liste des tableaux</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" href="../static/css/style.css"/>
    </head>
    <body>
        <h1>Les tableaux</h1>
		<!--/* On appelle l'URL 'add' du contôleur */-->
		<a th:href="@{add}" href='formulaireTableau.html'>Ajouter un tableau</a>
		<!--/* On affiche un éventuel message d'erreur */-->
		<h3 th:text="${message}">Message de succès ou d'erreur</h3>				
                <table>
                    <tr><th>Titre</th><th>Support</th><th>Dimension</th><th>Auteur</th></tr>
                    <!--Pour chaque tableau t de la liste Tableaux transmise par le contrôleur-->
                    <tr th:each="t: ${tableau}">
                        <td th:text="${t.titre}"></td>
                        <td th:text="${t.support}"></td>
                        <td th:text="${t.dimension}"></td>
                        <td th:text="${t.auteur} ? ${t.auteur.nom}: 'Auteur Inconnu'"></td>
                        <td>
                            <!-- appel URL delete du controleur & paramètre id tableau a modifier-->
                            <a th:href="@{delete(id=${t.id})}" href="#">Supprimer tableau [[${t.id}]]</a>
                        </td>
                    </tr>
                </table>
		<hr/>
                <a th:href='@{/}' href='../static/index.html'>retour menu</a>
	</body>
</html>
