<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Ajouter un tableau</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" href="../static/css/style.css"/>
    </head>
    	<body>
		<h1>Ajouter un tableau</h1>
		<!--/* Au revient au contrôleur, avec la méthode POST */-->
		<!--/* th:object définit quel est l'objet édité par ce formulaire */-->
		<form th:object="${tableau}" method="POST" th:action="@{save}">
				<label for="titre">Titre:</label>
				<!--/* th:field définit quel champ de l'objet est édité par cette zone de saisie */-->
				<input id="titre" type="text" th:field="*{titre}" placeholder="Titre du tableau"/>
                                
				<label for="support">Support:</label>
				<input id="support" type="text" th:field="*{support}" placeholder="Support du tableau"/>				
			
				<label for="dimension">Dimension:</label>
				<input id="dimension" type="text" th:field="*{dimension}" placeholder="Dimension du tableau"/>	
                                
                                <label for="auteur_id">Auteur:</label>
                                <select id="auteur_id" th:field="*{auteur}">
                                    <option value='0' selected="selected">Auteur inconnu</option>
                                    <option th:each='a: ${artiste}' th:value='${a.id}' th:text="${a.nom}"></option>
                                </select>
                                
                                <input type="submit" value="Enregistrer" /> 
                                <input type="reset" value="Réinitialiser" />
		</form>		
		<hr/>
		<a th:href="@{/}" href="../static/index.html">Retour au menu</a>
	</body>
</html>
